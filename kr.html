<body style="background-color: black">
    <div class="title">
        <strong><h1>차니의 디지털시계</h1></strong>
    </div>
    </div>
    <div id="datetime"></div>
    <div class="mode">
        <input type="button" value="Night" onclick="
        document.querySelector('body').style.background='black';
        document.querySelector('#datetime').style.color='white';
        document.querySelector('#datetime').style.borderColor='white';
        document.querySelector('.title').style.color='white';
        document.querySelector('.title').style.borderColor='white';
        ">
        <input type="button" value="Day" onclick="
        document.querySelector('body').style.background='white';
        document.querySelector('#datetime').style.color='black';
        document.querySelector('#datetime').style.borderColor='black';
        document.querySelector('.title').style.color='black';
        document.querySelector('.title').style.borderColor='black';
        ">
      </div>
    <script>
        function dateTime() {
            let array = [
                String(new Date().getFullYear()) + '년',
                String((new Date().getMonth() + 1)) + '월',
                String(new Date().getDate()) + '일',
                String(new Date().getHours()) + '시',
                String(new Date().getMinutes()) + '분',
                String(new Date().getSeconds()) + '초',
            ]

            let dateTimeString = '';

            for (let i = 0; i < array.length; i++) {
                dateTimeString += array[i] + ' ';
            }

            return dateTimeString;
        }
        
        let dateTimeElement = document.getElementById("datetime");

        setInterval(function() {
            dateTimeElement.innerHTML = dateTime();
        }, 1000);
    </script>
